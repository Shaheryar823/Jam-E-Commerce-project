<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token() }}">

  <title>Jam E-Commerce</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

  <!-- Custom Static Files -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="35" height="35" class="me-2 rounded-circle">
        <span>Jam E-Commerce</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item">
            <a id="cart-link" class="nav-link position-relative" href="{{ url_for('main.cart') }}">
                ðŸ›’ Cart (0)
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

    <!-- Footer -->
  <footer class="bg-dark text-light py-3 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <small>&copy; {{ current_year or 2025 }} Jam E-Commerce. All Rights Reserved.</small>
        <div>
        <a href="#" class="text-light text-decoration-none me-3">Terms</a>
        <a href="#" class="text-light text-decoration-none me-3">Privacy</a>
        <a href="#" class="text-light text-decoration-none">Contact</a>
        </div>
    </div>
  </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
