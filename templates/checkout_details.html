{% extends "base.html" %}
{% block title %}Checkout Details{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Enter Your Details</h2>
    <form method="POST" class="col-md-6 mx-auto shadow p-4 rounded">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirm Order</button>
    </form>
</div>
{% endblock %}
